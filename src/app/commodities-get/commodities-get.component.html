<table class="table table-hover">
    <thead>
    <tr>
        <td>Commodity Name</td>
        <td>Commodity Description</td>
        <td>Commodity Price</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let commodity of commodities">
            <td>{{ commodity.ProductName }}</td>
            <td>{{ commodity.ProductDescription }}</td>
            <td>{{ commodity.ProductPrice }}</td>
            <td><a [routerLink]="['/edit', commodity._id]" class="btn btn-primary">Edit</a></td>
            <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
